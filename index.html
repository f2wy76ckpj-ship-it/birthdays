<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŽ‚ Birthday Corner</title>
<meta name="viewport" content="width=521,height=302,initial-scale=1.0,maximum-scale=1.0">
<style>
  :root { 
    --accent:#F36C21; 
    --bg:#fff; 
    --card:#fffefc; 
    --text:#2c3e50; 
  }

  html,body{
    width:521px; height:302px; margin:0; padding:0;
    background:var(--bg);
    font-family:Khula, Arial, sans-serif; color:var(--text);
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    overflow:hidden; position:relative;
  }

  h1{ 
    color:var(--accent); 
    font-size:28px; 
    margin:4px 0 10px 0; 
    text-align:center; 
    font-weight:600;
  }

  .card{
    width:94%; height:66%; 
    background:var(--card); 
    border-radius:16px;
    box-shadow:0 3px 6px rgba(0,0,0,.1); 
    padding:10px 14px;
    display:flex; flex-direction:column; align-items:center; justify-content:center; 
    text-align:center;
  }

  table{ 
    border-collapse:collapse; 
    width:100%; 
    font-size:16px; 
    font-weight:400;
  }

  th,td{ 
    padding:4px 6px; 
    font-weight:400;
  }

  th{ 
    color:var(--accent); 
    font-size:16px; 
    font-weight:600;
  }

  .empty{ 
    font-size:20px; 
    opacity:.8; 
    animation:pulse 2s infinite; 
  }

  .msg{ 
    margin-top:6px; 
    font-size:17px; 
    color:var(--accent); 
    font-weight:500; 
    text-align:center; 
  }

  @keyframes pulse{ 
    0%,100%{transform:scale(1);opacity:.8} 
    50%{transform:scale(1.05);opacity:1} 
  }

  .balloon{ 
    position:absolute; 
    bottom:-100px; 
    font-size:32px; 
    animation:floatUp 6s linear infinite; 
    opacity:.9; 
  }

  @keyframes floatUp{ 
    0%{transform:translateY(0) rotate(0);opacity:1} 
    100%{transform:translateY(-400px) rotate(20deg);opacity:0} 
  }
</style>
</head>
<body>
  <h1>ðŸŽ‚ Birthday Corner</h1>
  <div class="card" id="card">
    <table id="tbl"><tr><td>Loadingâ€¦</td></tr></table>
  </div>
  <div class="msg" id="msg"></div>

<script>
const dataURL = "https://raw.githubusercontent.com/f2wy76ckpj-ship-it/birthdays/main/birthdays.json";

/* Ispravljen parser: dataset koristi DD-MM-YYYY */
function parseDate(str){
  const [d, m, y] = str.split("-").map(Number);
  return new Date(y, m - 1, d);
}

async function loadData(){
  try{
    const r = await fetch(dataURL, {cache:"no-store"});
    if(!r.ok) throw new Error();
    return await r.json();
  }catch{
    return [];
  }
}

function formatDate(d){
  return d.toLocaleDateString("en-GB", {day:"2-digit", month:"2-digit"});
}

function launchBalloons(){
  const emojis = ["ðŸŽˆ","ðŸŽ‰","ðŸŽŠ","ðŸ¥³"];
  for(let i=0;i<8;i++){
    const b = document.createElement("div");
    b.className = "balloon";
    b.textContent = emojis[Math.floor(Math.random()*emojis.length)];
    b.style.left = Math.random()*480 + "px";
    b.style.animationDuration = 4 + Math.random()*4 + "s";
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),8000);
  }
}

async function start(){
  const tbl = document.getElementById("tbl");
  const msg = document.getElementById("msg");
  const data = await loadData();

  const now = new Date();
  const thisMonth = now.getMonth();
  const monthName = now.toLocaleString("en-GB", {month:"long"});

  const filtered = data.filter(x=>{
    if(!x.name || !x.date) return false;
    const d = parseDate(x.date);
    return d.getMonth() === thisMonth;
  });

  tbl.innerHTML = "";
  msg.textContent = "";

  if(filtered.length === 0){
    tbl.innerHTML = `<tr><td class="empty">No birthdays in ${monthName} ðŸŽˆ<br>Stay tuned for next monthâ€™s celebrations!</td></tr>`;
    const cake = document.createElement("div");
    cake.textContent = "ðŸŽ‚";
    cake.style.fontSize = "70px";
    cake.style.position = "absolute";
    cake.style.bottom = "10px";
    cake.style.opacity = "0.15";
    cake.style.animation = "pulse 3s infinite";
    document.body.appendChild(cake);
    return;
  }

  filtered.sort((a,b)=>{
    const da = parseDate(a.date).getDate();
    const db = parseDate(b.date).getDate();
    return da - db;
  });

  const header = document.createElement("tr");
  header.innerHTML = `<th>Name</th><th>Department</th><th>Position</th><th>Date</th>`;
  tbl.appendChild(header);

  filtered.forEach(x=>{
    const d = parseDate(x.date);
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${x.name}</td><td>${x.department||""}</td><td>${x.position||""}</td><td>${formatDate(d)}</td>`;
    tbl.appendChild(tr);
  });

  msg.textContent = `ðŸŽ‰ Happy birthdays in ${monthName}! ðŸŽ‰`;
  launchBalloons();
}

start();
</script>
</body>
</html>
