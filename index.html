<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üéÇ Birthday Corner</title>
<meta name="viewport" content="width=662,height=317,initial-scale=1.0,maximum-scale=1.0">
<style>
  :root { --accent:#F36C21; --bg:#fff; --card:#fffefc; --text:#2c3e50; }

  html,body{
    width:662px; height:317px; margin:0; padding:0; background:var(--bg);
    font-family:Khula, Arial, sans-serif; color:var(--text);
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    overflow:hidden; position:relative;
  }

  h1{ color:var(--accent); font-size:32px; margin:6px 0 10px 0; text-align:center; z-index:10; }

  .card{
    width:94%; height:66%; background:var(--card); border-radius:18px;
    box-shadow:0 3px 6px rgba(0,0,0,.1); padding:12px 16px;
    display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; z-index:10;
  }

  table{ border-collapse:collapse; width:100%; font-size:18px; }
  th,td{ padding:4px 6px; }
  th{ color:var(--accent); font-size:18px; }

  .empty{ font-size:22px; opacity:.8; animation:pulse 2s infinite; }
  .msg{ margin-top:6px; font-size:18px; color:var(--accent); font-weight:600; text-align:center; }

  @keyframes pulse{ 0%,100%{transform:scale(1);opacity:.8} 50%{transform:scale(1.05);opacity:1} }

  .balloon{ position:absolute; bottom:-100px; font-size:36px; animation:floatUp 6s linear infinite; opacity:.9; }
  @keyframes floatUp{ 0%{transform:translateY(0) rotate(0);opacity:1} 100%{transform:translateY(-420px) rotate(20deg);opacity:0} }
</style>
</head>
<body>
  <h1>üéÇ Birthday Corner</h1>
  <div class="card" id="card">
    <table id="tbl"><tr><td>Loading‚Ä¶</td></tr></table>
  </div>
  <div class="msg" id="msg"></div>

<script>
const dataURL = "https://raw.githubusercontent.com/f2wy76ckpj-ship-it/birthdays/main/birthdays.json";

/* Robusno parsiranje:
   - Ako prvi broj > 12 => tretiraj kao DD-MM-YYYY
   - Inaƒçe tretiraj kao MM-DD-YYYY (tvoj dataset)
*/
function parseFlexibleDate(str){
  const [a,b,c] = str.split("-").map(Number);
  const monthFirst = a <= 12; // prefer MDY kad je dvosmisleno
  const m = monthFirst ? a : b;
  const d = monthFirst ? b : a;
  return new Date(c, m - 1, d);
}

async function loadData(){
  try{
    const r = await fetch(dataURL, {cache:"no-store"});
    if(!r.ok) throw new Error();
    return await r.json();
  }catch{
    return [];
  }
}

function formatDate(d){
  return d.toLocaleDateString("en-GB", {day:"2-digit", month:"2-digit"});
}

function launchBalloons(){
  const emojis = ["üéà","üéâ","üéä","ü•≥"];
  for(let i=0;i<10;i++){
    const b = document.createElement("div");
    b.className = "balloon";
    b.textContent = emojis[Math.floor(Math.random()*emojis.length)];
    b.style.left = Math.random()*620 + "px";
    b.style.animationDuration = 4 + Math.random()*4 + "s";
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),8000);
  }
}

async function start(){
  const tbl = document.getElementById("tbl");
  const msg = document.getElementById("msg");
  const data = await loadData();

  const now = new Date();
  const thisMonth = now.getMonth(); // 0=Jan
  const monthName = now.toLocaleString("en-GB", {month:"long"});

  // filtriraj po TEKUƒÜEM mjesecu (ignorira godinu)
  const filtered = data.filter(x=>{
    if(!x.name || !x.date) return false;
    const d = parseFlexibleDate(x.date);
    return d.getMonth() === thisMonth;
  });

  tbl.innerHTML = "";
  msg.textContent = "";

  if(filtered.length === 0){
    tbl.innerHTML = `<tr><td class="empty">No birthdays in ${monthName} üéà<br>Stay tuned for next month‚Äôs celebrations!</td></tr>`;
    const cake = document.createElement("div");
    cake.textContent = "üéÇ";
    cake.style.fontSize = "80px";
    cake.style.position = "absolute";
    cake.style.bottom = "10px";
    cake.style.opacity = "0.15";
    cake.style.animation = "pulse 3s infinite";
    document.body.appendChild(cake);
    return;
  }

  // Sortiraj po DANU u mjesecu (koristi parsirani datum)
  filtered.sort((a,b)=>{
    const da = parseFlexibleDate(a.date).getDate();
    const db = parseFlexibleDate(b.date).getDate();
    return da - db;
  });

  const header = document.createElement("tr");
  header.innerHTML = `<th>Name</th><th>Department</th><th>Position</th><th>Date</th>`;
  tbl.appendChild(header);

  filtered.forEach(x=>{
    const d = parseFlexibleDate(x.date);
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${x.name}</td><td>${x.department||""}</td><td>${x.position||""}</td><td>${formatDate(d)}</td>`;
    tbl.appendChild(tr);
  });

  msg.textContent = `üéâ Happy birthdays in ${monthName}! üéâ`;
  launchBalloons();
}

start();
</script>
</body>
</html>
